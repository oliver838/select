<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="data_fruits.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Déli gyümölcsök</h1>
      <h4>Neked melyik a kedvenced?</h4>
      <select id="gyumolcs" onchange="showDetails(this)">
        <option value="0">válassz...</option>
      </select>
    </div>
    <br>
<div class="row justify-content-center align-items-ceneter h-100">
  <div class="col-md-5 d-flex h-100"></div>
  <div class="col-md-3 d-flex "></div>
</div>

    <script>

      //az oldal betöltődésekor:
      fruits.forEach((obj) => {
        document.getElementById("gyumolcs").innerHTML += `
            <option value=${obj.id}>${obj.name}</option>
            `;
      });

      function showDetails(domObj) {
        let id = domObj.value;
        console.log(id);
        let selectedObj = fruits.find((obj) => obj.id == id);
        let birkaporkolteshupikektorpikek = fruits[id-1].name
        document.querySelector(".col-md-5").innerHTML=`<img class="img-fluid" src="img/${selectedObj.image}" alt="">`
        document.querySelector(".col-md-3").innerHTML=`<span class="cim">${birkaporkolteshupikektorpikek}</span> <br> ${selectedObj.descr}`
       document.querySelector(".col-md-3").classList.add("bg-light") 
        console.log(selectedObj.descr); 
      }
    </script>
  </body>
</html>
